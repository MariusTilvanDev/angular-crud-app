<div class="modal">
    <div class="modal-content small">
        <h5>{{formTitle}}</h5>
        <form [formGroup]="form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Id</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="userId" class="form-control form-control-sm">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="title" class="form-control form-control-sm">
                </div>
            </div>


            <div class="form-actions ">
                <button type="button" class="btn btn-sm btn-primary" *ngIf="!isEdit" (click)="createToDo()" [disabled]="!this.form.touched">
        Create
      </button>
                <button type="button" class="btn btn-sm btn-primary" *ngIf="isEdit" (click)="updateToDo()" [disabled]="!this.form.touched">
        Save
      </button>
                <button type="button" class="btn btn-sm btn-primary mx-2" (click)="cancel()">
      Cancel
    </button>
            </div>
        </form>
    </div>
</div>
